<!DOCTYPE  html>
<html  lang="en">
<head>
	<meta  charset="UTF-8">
	<meta  name="viewport"  content="width=device-width, initial-scale=1.0">
	<meta  http-equiv="X-UA-Compatible"  content="ie=edge">
	<title>Address book</title>

	<link  rel="stylesheet"  href="/assets/css/style.css">

</head>

<body>

	
	<h1>Welcome to my Address Book!</h1>

<h3>Please add in your contacts below</h3>

	<button  id="add-contact">Add Contact</button>
	<br>


	<form id="new-contact-form">
		<label for="name">Name</label>
		<input id="name" name="name" type="text">
		<br><br>
		<label for="email">Email</label>
		<input id="email" name="email" type="email">
		<br><br>
		<label for="phone">Phone</label>
		<input id="phone" name="phone" type="text">
		<br><br>
		<label for="company">Company</label>
		<input id="company" name="company" type="text">
		<br><br>
		<label for="notes">Notes</label>
		<textarea id="notes" name="notes" type="text"></textarea>
		<br><br>
		<label for="twitter">Twitter</label>
		<input id="twitter" name="twitter" type="text">
		<br><br>
		<input id="twitter" name="twitter" type="text">
		<br><br>
		<input id="submit" type="submit" value="Save contact">
	</form>

	<p>My contacts:</p>


		<div id="contact-list"></div>
		<script src="./assets/js/app.js"></script>

		

</body>
</html>
